<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/virtual.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Zain Razzaq</title>
  </head>
  <body>
    <div
      class="vg-page page-home"
      id="home"
      style="background-image: url(./img/bg_image.jpg)"
    >
      <!-- Navbar -->
      <div class="navbar navbar-expand-lg navbar-dark sticky" data-offset="500">
        <div class="container">
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="navbar-nav m-auto">
              <li class="nav-item active">
                <a href="#home" class="nav-link" data-animate="scrolling"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link" data-animate="scrolling"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a href="#portfolio" class="nav-link" data-animate="scrolling"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a href="#blog" class="nav-link" data-animate="scrolling"
                  >Blog</a
                >
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link" data-animate="scrolling"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Navbar -->
      <!-- Caption header -->
      <div class="caption-header text-center zoomInDown">
        <h5 class="fw-normal">Welcome</h5>
        <h1 class="fw-light mb-4">I'm <b class="text-danger"id="name1"></b></h1>
        <div class="badge" id="role1"></div>
      </div>
      <!-- End Caption header -->
    </div>
    <div class="vg-page page-about" id="about">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-4 py-3">
            <div class="img-place">
              <img src="./img/picture.jpg" alt="" />
            </div>
          </div>
          <div class="col-lg-6 offset-lg-1">
            <h1 class="fw-light" id="name2">Zain</h1>
            <h5 class="fg-theme mb-3 text-danger" id="role2">
              Web Developer & Computer Vision Researcher
            </h5>
            <p class="text-muted" id="about-data">abc</p>
            <ul class="theme-list">
              <li>
                <b class="theme-red">From: </b
                ><span class="" id="city">Lahore</span>
              </li>
              <li><b>Age: </b> <span id="age"></span></li>
              <li><b>Gender:</b> <span id="gender"></span></li>
            </ul>
            <button class="btn btn-outline-danger" id="cv-download">Download CV</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Skills -->
    <div class="container py-5">
      <h1 class="text-center fw-normal">My Skills</h1>
      <div class="row py-3">
        <div class="col-md-6">
          <div class="px-lg-3">
            <h4>Coding skills</h4>
            <div id="web-skills"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="px-lg-3">
            <h4 class="fadeInUp">Design Skills</h4>
            <div id="ml-skills"></div>
          </div>
        </div>
      </div>
      <div class="fw-lighter">This is bullshit. I know nothing</div>
    </div>
    <!-- Education and experience -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6 wow fadeInRight">
          <h2 class="fw-normal">Education</h2>
          <ul class="timeline mt-4 pr-md-5">
          <div id="education"></div>
        </ul>
        </div>
        <div class="col-md-6 wow fadeInRight" data-wow-delay="200ms">
          <h2 class="fw-normal">Experience</h2>
          <ul class="timeline mt-4 pr-md-5">
            <div id="experience"></div>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
